<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <title>BlogDeCafé</title>
</head>
<body>

    <header class="header">
        <div class="barra container">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin text-center">Blog<span class="font-bold">DeCafé</span> </h1>
            </a>
            <nav class="navigation">
                <a class="navigation__link" href="nosotros.html">Nosotros</a>
                <a class="navigation__link" href="cursos.html">Cursos</a>
                <a class="navigation__link" href="contacto.html">Contacto</a>
            </nav>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    
    <main class="container">
        <h3 class="text-center">Contacto</h3>
        <div class="contact-image"></div>
        <div class="form container">
            <form action="#">
                <div class="field">
                    <label class="field__label" for="form-name">Nombre</label>
                    <input class="field__input" type="text" placeholder="Tu nombre" id="form-name">
                </div>
    
                <div class="field">
                    <label class="field__label" for="form-email">E-mail</label>
                    <input class="field__input" type="email" placeholder="Tu e-mail" id="form-email">
                </div>
    
                <div class="field">
                    <label class="field__label" for="form-message">Mensaje</label>
                    <textarea class="field__input" name="" id="form-message" cols="30" rows="10"></textarea>
                </div>
    
                <div>
                    <input type="button" value="Enviar" class="button button--primary">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="barra container">
            <a class="logo" href="index.html">
                <h3 class="logo__nombre no-margin text-center">Blog<span class="font-bold">DeCafé</span> </h3>
            </a>
            <nav class="navigation">
                <a class="navigation__link" href="nosotros.html">Nosotros</a>
                <a class="navigation__link" href="cursos.html">Cursos</a>
                <a class="navigation__link" href="contacto.html">Contacto</a>
            </nav>
        </div>
    </footer>

</body>
</html>
